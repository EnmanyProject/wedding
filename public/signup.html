<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 누구나</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/signup.css?v=20251005">
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Signup Container -->
    <div class="signup-container">

        <!-- Step 1: Email & Password -->
        <div class="signup-step active" id="step-1">
            <div class="step-content">
                <div class="bety-container">
                    <img src="/images/Bety2.png" alt="베티" class="bety-character bety-happy">
                </div>

                <h1 class="step-title">안녕하세요! 👋</h1>
                <p class="step-description">누구나와 함께 특별한 인연을 찾아보세요</p>

                <form class="signup-form" id="form-step-1">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="example@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="8자 이상 입력해주세요"
                            minlength="8"
                            required
                            autocomplete="new-password"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input
                            type="password"
                            id="password-confirm"
                            name="password-confirm"
                            placeholder="비밀번호를 다시 입력해주세요"
                            minlength="8"
                            required
                            autocomplete="new-password"
                        >
                    </div>

                    <button type="submit" class="btn-primary">다음 단계로</button>
                </form>
            </div>
        </div>

        <!-- Step 2: Basic Info -->
        <div class="signup-step" id="step-2">
            <div class="step-content">
                <div class="bety-container">
                    <img src="/images/Bety4.png" alt="베티" class="bety-character bety-excited">
                </div>

                <h1 class="step-title">조금만 더 알려주세요! ✨</h1>
                <p class="step-description">더 좋은 매칭을 위해 필요해요</p>

                <form class="signup-form" id="form-step-2">
                    <div class="form-group">
                        <label for="name">이름 (닉네임)</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="2~10자로 입력해주세요"
                            minlength="2"
                            maxlength="10"
                            required
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-group">
                        <label>성별</label>
                        <div class="gender-buttons">
                            <button type="button" class="gender-btn" data-gender="male">
                                <span class="gender-icon">👨</span>
                                <span>남성</span>
                            </button>
                            <button type="button" class="gender-btn" data-gender="female">
                                <span class="gender-icon">👩</span>
                                <span>여성</span>
                            </button>
                        </div>
                        <input type="hidden" id="gender" name="gender" required>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input
                            type="date"
                            id="birthdate"
                            name="birthdate"
                            required
                            max="2010-01-01"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="btn-back-1">이전</button>
                        <button type="submit" class="btn-primary">다음 단계로</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Step 3: Welcome -->
        <div class="signup-step" id="step-3">
            <div class="step-content step-welcome">
                <div class="bety-container bety-large">
                    <img src="/images/Bety7.png" alt="베티" class="bety-character bety-lovely bety-bounce">
                </div>

                <h1 class="step-title">환영합니다! 🎉</h1>
                <p class="step-description">
                    <span class="welcome-name" id="welcome-name">000</span>님,<br>
                    이제 특별한 인연을 찾아볼까요?
                </p>

                <div class="welcome-stats">
                    <div class="stat-item">
                        <div class="stat-icon">💖</div>
                        <div class="stat-text">
                            <div class="stat-number">50+</div>
                            <div class="stat-label">매칭 가능한 회원</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">🎯</div>
                        <div class="stat-text">
                            <div class="stat-number">100+</div>
                            <div class="stat-label">취향 퀴즈</div>
                        </div>
                    </div>
                </div>

                <button class="btn-primary btn-large" id="btn-start">시작하기</button>

                <button type="button" class="btn-text" id="btn-back-2">이전으로</button>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="/js/signup.js?v=20251005"></script>
</body>
</html>
