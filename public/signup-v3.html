<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>회원가입 - 누구나</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/signup-v3.css?v=20251005003">
</head>
<body>
    <div class="signup-screen-container">

        <!-- Screen 0: Warning -->
        <div class="screen active" id="screen-0">
            <div class="screen-content">
                <div class="bety-large">
                    <img src="/images/Bety3.png" alt="베티" class="bety-img">
                </div>
                <h1 class="screen-title warning-title">잠깐만요! ✋</h1>
                <div class="warning-message">
                    <p class="warning-text">이 앱은 <strong>결혼하고 싶은 사람</strong>을 위한 앱이에요.</p>
                    <p class="warning-text">진심이 아니시면 <strong>지금 당장 나가서</strong> 이 앱을 지우세요.</p>
                </div>
                <div class="countdown-container">
                    <div class="countdown-number" id="countdown">10</div>
                    <div class="countdown-label">초 드릴게요</div>
                </div>
                <button class="btn-primary btn-serious" id="btn-serious" disabled>
                    <span>진심입니다 💍</span>
                </button>
            </div>
        </div>

        <!-- Screen 1: Gender -->
        <div class="screen" id="screen-1">
            <div class="screen-content">
                <div class="bety-medium">
                    <img src="/images/Bety4.png" alt="베티" class="bety-img">
                </div>
                <h1 class="screen-title">성별을 알려주세요</h1>
                <p class="screen-description">매칭을 위해 필요해요</p>
                <div class="gender-selection">
                    <button class="gender-card" data-gender="male">
                        <div class="gender-icon">👨</div>
                        <div class="gender-text">남성</div>
                    </button>
                    <button class="gender-card" data-gender="female">
                        <div class="gender-icon">👩</div>
                        <div class="gender-text">여성</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Screen 2: Gender Feedback -->
        <div class="screen" id="screen-2">
            <div class="screen-content">
                <div class="bety-large">
                    <img src="/images/Bety2.png" alt="베티" class="bety-img bety-excited">
                </div>
                <h1 class="screen-title celebration-title" id="gender-feedback-title">우와! 🎉</h1>
                <div class="celebration-text" id="gender-feedback-message">
                    <!-- 성별에 따른 메시지가 여기에 표시됩니다 -->
                </div>
                <button class="btn-primary btn-large" id="gender-continue-btn">
                    <span>계속하기</span>
                    <span class="arrow">→</span>
                </button>
            </div>
        </div>

        <!-- Screen 3: Name -->
        <div class="screen" id="screen-3">
            <div class="screen-content">
                <div class="bety-medium">
                    <img src="/images/Bety5.png" alt="베티" class="bety-img">
                </div>
                <h1 class="screen-title">당신을 뭐라고 부를까요? 😊</h1>
                <p class="screen-description">이름 또는 닉네임을 알려주세요</p>
                <form class="screen-form" id="form-name">
                    <input
                        type="text"
                        id="name"
                        placeholder="이름 또는 닉네임"
                        class="input-large"
                        minlength="2"
                        maxlength="10"
                        required
                        autocomplete="name"
                    >
                    <button type="submit" class="btn-primary">
                        <span>다음</span>
                        <span class="arrow">→</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Screen 4: Age -->
        <div class="screen" id="screen-4">
            <div class="screen-content">
                <div class="bety-medium">
                    <img src="/images/Bety6.png" alt="베티" class="bety-img">
                </div>
                <h1 class="screen-title">나이를 알려주세요 🎂</h1>
                <p class="screen-description">매칭을 위해 필요해요</p>
                <form class="screen-form" id="form-age">
                    <select id="age-select" class="input-large" required>
                        <option value="">나이를 선택해주세요</option>
                    </select>
                    <button type="submit" class="btn-primary">
                        <span>다음</span>
                        <span class="arrow">→</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Screen 5: Age Feedback -->
        <div class="screen" id="screen-5">
            <div class="screen-content">
                <div class="bety-large">
                    <img src="/images/Bety2.png" alt="베티" class="bety-img bety-excited">
                </div>
                <h1 class="screen-title celebration-title" id="age-feedback-title">멋진 나이네요! 🎉</h1>
                <div class="celebration-text" id="age-feedback-message">
                    <!-- 나이에 따른 메시지가 여기에 표시됩니다 -->
                </div>
                <button class="btn-primary btn-large" id="age-continue-btn">
                    <span>계속하기</span>
                    <span class="arrow">→</span>
                </button>
            </div>
        </div>

        <!-- Screen 6: Region -->
        <div class="screen" id="screen-6">
            <div class="screen-content">
                <div class="bety-medium">
                    <img src="/images/Bety3.png" alt="베티" class="bety-img">
                </div>
                <h1 class="screen-title">어느 지역에 사시나요? 🏙️</h1>
                <p class="screen-description">지역별 매칭을 위해 필요해요</p>
                <div class="region-selection" id="region-selection">
                    <button class="region-card" data-region="seoul">
                        <div class="region-icon">🏙️</div>
                        <div class="region-text">서울특별시</div>
                    </button>
                    <button class="region-card" data-region="busan">
                        <div class="region-icon">🌊</div>
                        <div class="region-text">부산광역시</div>
                    </button>
                    <button class="region-card" data-region="incheon">
                        <div class="region-icon">✈️</div>
                        <div class="region-text">인천광역시</div>
                    </button>
                    <button class="region-card" data-region="daegu">
                        <div class="region-icon">🍎</div>
                        <div class="region-text">대구광역시</div>
                    </button>
                    <button class="region-card" data-region="daejeon">
                        <div class="region-icon">🔬</div>
                        <div class="region-text">대전광역시</div>
                    </button>
                    <button class="region-card" data-region="gwangju">
                        <div class="region-icon">🎨</div>
                        <div class="region-text">광주광역시</div>
                    </button>
                    <button class="region-card" data-region="ulsan">
                        <div class="region-icon">🏭</div>
                        <div class="region-text">울산광역시</div>
                    </button>
                    <button class="region-card" data-region="sejong">
                        <div class="region-icon">🏛️</div>
                        <div class="region-text">세종특별자치시</div>
                    </button>
                    <button class="region-card" data-region="gyeonggi">
                        <div class="region-icon">🌳</div>
                        <div class="region-text">경기도</div>
                    </button>
                    <button class="region-card" data-region="gangwon">
                        <div class="region-icon">⛰️</div>
                        <div class="region-text">강원도</div>
                    </button>
                    <button class="region-card" data-region="chungbuk">
                        <div class="region-icon">🏞️</div>
                        <div class="region-text">충청북도</div>
                    </button>
                    <button class="region-card" data-region="chungnam">
                        <div class="region-icon">🌾</div>
                        <div class="region-text">충청남도</div>
                    </button>
                    <button class="region-card" data-region="jeonbuk">
                        <div class="region-icon">🍚</div>
                        <div class="region-text">전라북도</div>
                    </button>
                    <button class="region-card" data-region="jeonnam">
                        <div class="region-icon">🌿</div>
                        <div class="region-text">전라남도</div>
                    </button>
                    <button class="region-card" data-region="gyeongbuk">
                        <div class="region-icon">🏯</div>
                        <div class="region-text">경상북도</div>
                    </button>
                    <button class="region-card" data-region="gyeongnam">
                        <div class="region-icon">🌸</div>
                        <div class="region-text">경상남도</div>
                    </button>
                    <button class="region-card" data-region="jeju">
                        <div class="region-icon">🍊</div>
                        <div class="region-text">제주특별자치도</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Screen 7: Region Feedback -->
        <div class="screen" id="screen-7">
            <div class="screen-content">
                <div class="bety-large">
                    <img src="/images/Bety2.png" alt="베티" class="bety-img bety-excited">
                </div>
                <h1 class="screen-title celebration-title" id="region-feedback-title">멋진 곳이네요! 🎉</h1>
                <div class="celebration-text" id="region-feedback-message">
                    <!-- 지역에 따른 메시지가 여기에 표시됩니다 -->
                </div>
                <button class="btn-primary btn-large" id="region-continue-btn">
                    <span>계속하기</span>
                    <span class="arrow">→</span>
                </button>
            </div>
        </div>

        <!-- Screen 8: Complete -->
        <div class="screen" id="screen-8">
            <div class="screen-content">
                <div class="bety-large">
                    <img src="/images/Bety7.png" alt="베티" class="bety-img bety-bounce">
                </div>
                <h1 class="screen-title celebration-title">환영합니다! 🎉</h1>
                <p class="screen-description celebration-text">
                    <span id="welcome-name">000</span>님,<br>
                    이제 진심으로 결혼을 원하는<br>
                    특별한 인연을 만나보세요 💍
                </p>
                <button class="btn-primary btn-large" id="btn-start">
                    <span>시작하기</span>
                </button>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="/js/signup-v3.js?v=20251005"></script>
</body>
</html>
